<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot tư vấn ngành học</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="chatbot-page">
  <div class="chatbox">
    <div class="chat-header">BOXFED</div>
    <div id="chat-body" class="chat-body">
      <div class="bot">Chào bạn! Bạn muốn hỏi gì về ngành học HUST?</div>
    </div>
    <div class="chat-input">
      <input id="msg" placeholder="Nhập câu hỏi...">
      <button onclick="send()">Gửi</button>
    </div>
  </div>
</div>

<script src="js/chatbot.js"></script>
</body>
</html>
